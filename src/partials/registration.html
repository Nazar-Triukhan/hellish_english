<section class="registration">
  <div class="container">
    <h2 class="registration__title">
      Registration for a <span class="registration__span">free</span> phone
      <span class="registration__span">consultation</span> on the nuances of
      English UPE
    </h2>
    <p class="registration__text">
      Leave a request for participation in a
      <span class="registration__diskripshon">free lesson</span>.<br />
      A consultant will contact you and answer your questions
    </p>
    <form class="registration__form">
      <input
        class="registration__input"
        type="text"
        name="name"
        placeholder="Name*"
        required
      />
      <input
        class="registration__input"
        type="tel"
        name="phone"
        placeholder="Phone*"
        required
      />
      <button class="registration__btn" type="submit">
        I want a free lesson
      </button>
    </form>
  </div>
</section>
